
<div class="container">
    <div class="well">
	      <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-12">

		            <!-- Blog Post -->

		            <!-- Title -->
                <h1><a href="/post/{{.Id}}">{{.Title}}</a></h1>

		            <!-- Author -->
		            <p class="lead">
                    by <a href="#">{{.Author}}</a>
		            </p>

		            <hr>

		            <!-- Date/Time -->
		            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ .Date }}</p>

		            <hr>

		            <!-- Post Content -->
		            <p class="lead" id="content-markdown-{{ .Id }}"></p>
                <script>
                 showdown.setOption('parseImgDimensions', 'true');
                 var converter = new showdown.Converter(),
                     html      = converter.makeHtml({{ .Content }});

                 if (html.length > 1500) {
                     html = html.substring(0, 1500) + ' ...<hr><br>' + '<a class="alert alert-info" href="/post/{{ .Id }}">Read more</a>'
                 }

                 document.getElementById("content-markdown-{{ .Id }}").innerHTML = html
                </script>


		            <!-- Blog Comments -->

		            <style>
		             .vresize {
		                 resize: vertical;
		             }
		            </style>
            </div>
	      </div>
    </div>
</div>
