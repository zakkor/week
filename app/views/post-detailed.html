
<div class="container">
    <div class="well">
	      <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col-lg-12">
		            <!-- Blog Post -->

		            <!-- Title -->

                <h1>{{.Title}}</h1>

		            <!-- Author -->
		            <p class="lead">
                    by <a href="#">{{.Author}}</a>
		            </p>

		            <!-- Date/Time -->
		            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ .Date }}</p>

		            <!-- Post Content -->
                <div class="panel panel-default">
                    <div class="panel-body">
		                    <p class="lead" id="content-markdown"></p>
                    </div>
                </div>
                <script>
                 var converter = new showdown.Converter(),
                     html      = converter.makeHtml({{ .Content }});
                 document.getElementById("content-markdown").innerHTML = html
                </script>

                <style>
		             .lead {
                     word-wrap: break-word;
		             }
		            </style>

		            <!-- Blog Comments -->

		            <!-- Comments Form -->

                <div class="well alert alert-info">
                    <h4>Leave a Comment:</h4>
                    <form role="form" method="post" action="{{url "App.SubmitComment"}}">
			                  <div class="form-group">
			                      <textarea id="{{ .Id }}" name="contentInput"></textarea>
			                      <script>
			                       var simplemde = new SimpleMDE({ element: document.getElementById("{{ .Id }}") });
			                      </script>
			                  </div>
                        <input type="hidden" name="parentId" value="{{.Id}}" />
			                  <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
		            </div>
            </div>
	      </div>
    </div>
</div>
